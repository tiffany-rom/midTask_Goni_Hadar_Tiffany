<!doctype html>
<html lang="he" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Tree Map - JavaScript Project">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Telem">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tree Map</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    
    <!--fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;900&display=swap">
    
    <!--icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
<div id="heroSection">
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container">
            <a class="navbar-brand" href="#">TreeMap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <div class="custom-toggler-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">דף הבית</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">קצת עלינו</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">כרטיסיות עצים</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">צור קשר</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class=" text-center py-4">
        <h1>עולם של עצים</h1>
        <p>מסע אינטראקטיבי במרחב הירוק</p>
    </header>   
</div>
<div class="container my-4">
    <div class="row">
        <div id="searchContainer" class="col-lg-3 col-sm-12 mb-3">
            <input type="text" id="treeSearch" class="form-control" placeholder="חפש עץ לפי שם...">
            <i class="fa fa-search"></i>
        </div>
    </div>
    <div class="row" id="treeCards">
        <!-- כרטיסיות העצים יתווספו כאן דינמית -->
    </div>
</div>

<!-- Modal -->
<div class="modal fade modal-lg" id="treeModal" tabindex="-1" aria-labelledby="treeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="treeModalLabel">פרטי עץ</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body  flex-md-row ">
               
                <div class="col-12 col-md-8">
                    <h4 id="modalTreeName"></h4>
                    <p><strong>משפחה:</strong> <span id="modalTreeFamily"></span></p>
                    <p><strong>מקור:</strong> <span id="modalTreeOrigin"></span></p>
                    <p id="modalTreeText"></p>
                    <a id="modalTreeLink" href="#" target="_blank" class="btn btn-primary">לקריאה נוספת</a>
                </div>
                <div class="col-12 col-md-4 ps-md-3 mb-3 mb-md-0">
                    <img src="" id="modalImg" class="img-fluid" alt="Tree Image">
                </div>
            </div>

        </div>
    </div>
</div>

<footer class="text-center py-3">
    <p>&copy; 2024 TreeMap. כל הזכויות שמורות.</p>
</footer>
</body>

</html>
